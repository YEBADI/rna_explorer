<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNA Explorer - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <style>
        .table-container {
            height: 400px;
            overflow-y: auto;
        }
        .table-container table thead th {
            position: sticky;
            top: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Gene Expression Results</h2>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Average Log 2 Gene Expression</h4>
                <div class="table-container">
                    {{ table_html | safe }}
                </div>
            </div>
            <div class="col-md-6">
                <h4>Distribution Plot</h4>
                <img src="{{ image_url }}" class="img-fluid" alt="Gene Expression Distribution Plot">
            </div>
        </div>
        <a href="/upload" class="btn btn-primary mt-4">Upload Another File</a>
    </div>

    <script>
        $(document).ready(function() {
            $('#resultsTable').DataTable();
        });
    </script>
</body>
</html>
